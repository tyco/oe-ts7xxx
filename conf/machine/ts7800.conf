#@TYPE: Machine
#@Name: Technologic Systems TS-7800 SBC
#@DESCRIPTION: Machine configuration for Technologic Systems TS-7800 SBC

TARGET_ARCH = "arm"

PREFERRED_PROVIDER_virtual/kernel = "linux"
PREFERRED_VERSION_linux = "2.6.28"

MACHINE_FEATURES = "kernel26 ext2 usbhost"

SERIAL_CONSOLE = "115200 ttyS0"
USE_VT = "0"
CMDLINE = "root=/dev/ram0 rw lpj=1662976 init=/linuxrc console=ttyS0,115200n8"

require conf/machine/include/tune-arm926ejs.inc

ARM_KEEP_OABI_ts7800 = "1"
